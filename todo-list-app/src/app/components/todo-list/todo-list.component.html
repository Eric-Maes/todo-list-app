<div class="todos">
    <h1>Todo List <span><i>by Eric Maës</i></span></h1>

    <!-- Formulaire d'ajout de tâche(s) -->
    <form>
        <input type="text" placeholder="Tâche à effectuer">
        <button type="submit">Ajouter</button>
    </form>

    <!-- Contenu des cartes des tâches -->
    <div class="task" *ngFor="let task of tasks">
        <div class="taskContent">
            <div class="taskTitle">{{ task.title }}</div>
        </div>
        <button type="button" class="deleteBtn">Supprimer</button>
        <button type="button" class="doneBtn">Terminer</button>
    </div>
</div>
